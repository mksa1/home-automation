---

- name: ensure packages are installed
  apt: 
    pkg:
    - certbot
#    - python-certbot-nginx
    - python3-certbot-nginx
    update_cache: "{{apt_config.update_cache}}"
    cache_valid_time: "{{apt_config.cache_valid_time}}"

- name: Install certbot-external-auth package
  pip:
    name: certbot-external-auth


- name: get certificate
# shell: 'certbot -n run --nginx --agree-tos --email {{letsencrypt_email}} -d {{fqdn}}'
  shell: 'certbot --test-cert --text --agree-tos --email {{letsencrypt_email}} --expand --renew-by-default --configurator certbot-external-auth:out --certbot-external-auth:out-public-ip-logging-ok -d mksa1.dynv6.com --preferred-challenges dns --certbot-external-auth:out-handler ./dynv6_handler.sh certonly'

